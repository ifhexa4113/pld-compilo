sudo: required
language: C
notifications:
  slack: thecursed:MCb6TtcwBk4XLoA1g31rmffY

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - gcc-5
      - g++-5
      - clang-3.6

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install bison flex

before_script:
  - make --version
  - gcc --version
  - g++ --version
  - bison --version
  - flex --version

script:
  - make OS=unix tests